<!-- templates/remove_bg.html -->
<div class="container mt-4">
    <h2>🖼️ 이미지 배경 제거</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">이미지를 업로드하세요:</label>
        <input class="form-control" type="file" name="image" required>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="white_bg" value="yes" id="white_bg">
        <label class="form-check-label" for="white_bg">
          배경을 흰색으로 설정하기
        </label>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="high_quality" value="yes" id="high_quality">
        <label class="form-check-label" for="high_quality">
          고급모드로 누끼 따기 (경계 강화 필터 적용)
        </label>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">변환하기</button>
    </form>
  
    {% if removed_url %}
    <div class="mt-4">
      <h5>결과:</h5>
      <img src="{{ removed_url }}" class="img-fluid" alt="결과 이미지 미리보기">
      <a href="{{ removed_url }}" class="btn btn-success mt-2" download>📥 다운로드</a>
    </div>
    {% endif %}
  </div>
