<!-- templates/remove_bg.html -->
{% extends 'base.html' %}

{% block title %}🖼️ 배경 제거{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>🖼️ 이미지 배경 제거</h2>
  <p>배경을 제거할 이미지를 업로드하세요! (PNG 권장)</p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary">✨ 배경 제거하기</button>
    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="white_bg" value="yes" id="whiteBgOption">
        <label class="form-check-label" for="whiteBgOption">
          배경을 흰색으로 설정하기
        </label>
      </div>
</form>

  {% if removed_url %}
  <div class="mt-4">
    <p>✅ 배경이 제거된 이미지:</p>
    <img src="{{ removed_url }}" alt="결과 이미지" class="img-fluid border rounded" style="max-width: 400px;">
    <br>
    <a href="{{ removed_url }}" class="btn btn-success mt-2" download>📥 다운로드</a>
  </div>
  {% endif %}
</div>
{% endblock %}
