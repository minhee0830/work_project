{% extends 'base.html' %}
{% block title %}이미지 배경 제거{% endblock %}

{% block content %}
<h3 class="mb-4">🧼 이미지 배경 제거</h3>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="image" class="form-label">이미지를 업로드하세요:</label>
        <input class="form-control" type="file" name="image" required>
    </div>
    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="white_bg" id="white_bg">
        <label class="form-check-label" for="white_bg">배경을 흰색으로 설정하기</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="high_quality" id="high_quality">
        <label class="form-check-label" for="high_quality">🔍 고급모드로 누끼 따기 (경계 강화 필터 적용)</label>
    </div>
    <button class="btn btn-primary" type="submit">✨ 배경 제거하기</button>
</form>

{% if removed_url %}
<div class="mt-4">
    <h5>✅ 결과:</h5>
    <img src="{{ removed_url }}" class="img-fluid rounded border mb-3">
    <br>
    <a class="btn btn-success" href="{{ removed_url }}" download>📥 이미지 다운로드</a>
</div>
{% endif %}
{% endblock %}
